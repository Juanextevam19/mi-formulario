<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="texto">
                
            </div>
        </div>

            <div class="formulario">
                <h3>FORMULARIO REGISTRO</h3>

                <form action="">
                    <div class="campoTex">
                        <p>Nombre y Apellido</p>
                        <input type="text" name="nombre_apellido" id="nom">
                    </div>
                    <div class="campocorr">
                        <p>CORREO ELECTRONICO</p>
                        <input type="email" name="correo_electronico" id="corre">
                    </div>
                    <div class="campotel">
                        <p>Telefono</p>
                        <input type="tel" name="telefono" id="tel">
                    </div>

                    <div class="enviar">
                        <button type="button">ENVIAR</button>
                    </div>

                </form>


            </div>

    </main>
</body>
